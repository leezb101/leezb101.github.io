    return new Promise(function (resolve, reject) {

      req.open('GET', url)

      req.onload = function () {
        if (req.status == 200) {
          resolve(req.response)
        } else {
          reject(Error(req.statusText))
        }
      }
      req.onerror = function () {
        reject(Error(req.statusText))
      }

      req.send()
    })
  }
